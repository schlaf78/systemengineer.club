<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Wiki</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar with expandable tree -->
        <nav id="sidebar">
            <ul class="tree">
                <li><span class="caret" onclick="loadContent('section1')">Section 1</span>
                    <ul class="nested">
                        <li onclick="loadContent('topic1.1')">Topic 1.1</li>
                        <li onclick="loadContent('topic1.2')">Topic 1.2</li>
                    </ul>
                </li>
                <li><span class="caret" onclick="loadContent('section2')">Section 2</span>
                    <ul class="nested">
                        <li onclick="loadContent('topic2.1')">Topic 2.1</li>
                        <li onclick="loadContent('topic2.2')">Topic 2.2</li>
                    </ul>
                </li>
            </ul>
        </nav>

        <!-- Main content area -->
        <main id="main-content">
            <h1>Welcome to Your Wiki</h1>
            <p>Select an item from the tree to display its content here.</p>
        </main>
    </div>

    <script src="js/tree.js"></script>
    <script src="js/content.js"></script>
</body>
</html>
