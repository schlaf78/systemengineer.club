<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Wiki</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar with expandable tree -->
        <nav id="sidebar">
            <ul class="tree">
                <li><span class="caret">Section 1</span>
                    <ul class="nested">
                        <li>Topic 1.1</li>
                        <li>Topic 1.2</li>
                    </ul>
                </li>
                <li><span class="caret">Section 2</span>
                    <ul class="nested">
                        <li>Topic 2.1</li>
                        <li>Topic 2.2</li>
                    </ul>
                </li>
            </ul>
        </nav>

        <!-- Main content area -->
        <main>
            <h1>Welcome to Your Wiki</h1>
            <p>This is your main content area. Select items from the tree to display their content here.</p>
        </main>
    </div>

    <script src="js/tree.js"></script>
</body>
</html>
